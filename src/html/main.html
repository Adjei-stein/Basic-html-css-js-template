<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="descritpion" content="This is a template containing html, css and little javascript functions supporting"/>
        <title>Basic Template</title>
        <link rel="stylesheet" href="..\css\main.css"/>
        <!-- <link rel="stylesheet" href="..\css\boxicons.min.css"/> -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="..\font-awesome-4.7.0\css\font-awesome.min.css" media="all">
        
    </head>
    <body>
        <div class="top-nav min-max-w-100 min-max-h-10">
            <div class="display-flex min-max-h-100 min-max-w-100">
                <div class="image-text-side-nav display-flex min-max-w-20">
                    <img class="img-logo" src="..\..\img\joker-in-cop-car.jpg" alt="Simple Image" width="20" height="20"/>
                    <div class="template-title flex-items-exact-center">
                        <h3 class="template-title-header-3">Logo</h3>
                    </div>
                </div>
                <!-- <i class='bx bx-chevron-right toggle'></i> -->
                <div class="side-nav-theme-setting display-flex min-max-w-80">
                    <div class="nav-search-div min-max-w-40">
                        <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
                        <input type="text" class="nav-search" name="Search" value="" placeholder="Search"/>
                    </div>
                    <div class="min-max-w-10 flex-items-vertical-center-horizontal-right">
                        
                    </div>
                    <div class="min-max-w-10">
                        <div class="toggle-area">
                            <div id="toggle-switch" class="">
                                <div class="toggle-switch-button flex-items-exact-center">
                                    <i id="major" class="fa fa-sun-o side-nav-list-footer-text toggle-switch-button-logo" aria-hidden="true"></i>
                                    <i id="hide" class="fa fa-moon-o side-nav-list-footer-text toggle-switch-button-logo" aria-hidden="true"></i>
                                    <!-- <i class="fa fa-sun-o" aria-hidden="true"></i> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="min-max-w-5">
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    </div>
                    <div class="min-max-w-5">
                        <span><i class="fa fa-bell" aria-hidden="true"></i></span>
                    </div>
                    <div class="min-max-w-20 display-flex">
                        <div class="min-max-w-20 flex-items-exact-center">
                            <div class="profile-pic flex-items-exact-center">
                                <img src="..\..\img\avatar-profile-picture.png" alt="Profile Picture" class="profile-pic-img">
                            </div>
                        </div>
                        <div class="min-max-w-80 display-flex">
                            <h4>Paul Steiner</h4>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <nav class="side-nav max-h-100">
            
            <div class="side-nav-list">
                <ul class="side-nav-list-group">
                    <div class="side-nav-list-headers flex-items-vertical-center-horizontal-left">
                        <h5><i class="fa fa-ellipsis-h" aria-hidden="true"></i><strong class="header-titles">Main Options</strong></h5>
                    </div>
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-home" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Dashboard</span></a>
                    </li>
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-bell" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Notifications</span></a>
                    </li>
                    <div class="side-nav-list-headers flex-items-vertical-center-horizontal-left">
                        <h5><i class="fa fa-ellipsis-h" aria-hidden="true"></i><strong class="header-titles">Results</strong></h5>
                    </div>
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-line-chart" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Analytics</span></a>
                    </li>
                    <div class="side-nav-list-headers flex-items-vertical-center-horizontal-left">
                        <h5><i class="fa fa-ellipsis-h" aria-hidden="true"></i><strong class="header-titles">Forms</strong></h5>
                    </div>
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-sign-in" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Login</span></a>
                    </li>
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-user-plus" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Register</span></a>
                    </li>
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-user" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Profile</span></a>
                    </li>
                    &nbsp;
                    &nbsp;
                    <li class="side-nav-list-option flex-items-vertical-center-horizontal-left">
                        <a class="side-nav-list-option-anchor black-text flex-items-exact-center min-max-w-100" href="#"><div class="side-nav-button-i-tag"><i class="fa fa-sign-out" aria-hidden="true"></i></div><span class="side-nav-button-span-tag">Logout</span></a>
                    </li>
                </ul>
            </div>
            
        </nav>
        
        <script src="..\js\main.js"></script>
    </body>
</html>
