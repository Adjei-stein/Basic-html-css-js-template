<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\login.css"/>
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        <div class="container-row">
            <div class="no-shadow-card">
                <div class="login-view-header">
                    <h3><b>Basic Login</b></h3>
                </div>
                <div class="login-input-fields">
                    <label for="username" class="no-shadow-card-label-username">Username</label>
                    <input type="text" name="username" class="no-shadow-card-input-username" id="username">
                </div>
                <div class="login-input-fields">
                    <label for="password" class="no-shadow-card-label-password">Password</label>
                    <input type="password" name="password" class="no-shadow-card-input-password" id="password">
                </div>
                <div class="no-shadow-card-button">
                    <button>Login</button>
                </div>
            </div>
        </div>
        <div class="container-row">
            <div class="no-shadow-card">
                <div class="login-view-header">
                    <h3><b>Curved Input Login</b></h3>
                </div>
                <div class="login-input-fields">
                    <label for="username" class="no-shadow-card-label-username">Username</label>
                    <div class="curved-edge">
                        <input type="text" name="username" class="no-shadow-card-input-username no-focus" id="username">
                    </div>
                </div>
                <div class="login-input-fields">
                    <label for="password" class="no-shadow-card-label-password">Password</label>
                    <div class="curved-edge">
                        <input type="password" name="password" class="no-shadow-card-input-password no-focus" id="password">
                    </div>
                    
                </div>
                <div class="no-shadow-card-button">
                    <button>Login</button>
                </div>
            </div>
        </div>

        <div class="container-row">
            <div class="no-shadow-card">
                <div class="login-view-header">
                    <div class="header-card">
                        <h3><b>Login</b></h3>
                    </div>
                </div>
                <div class="login-input-fields-flex">
                    <!-- <label for="username" class="no-shadow-card-label-username">Username</label> -->
                    <div class="curved-edge full-width">
                        <input type="text" name="username" class="no-shadow-card-input-username no-focus" id="username" placeholder="username">
                    </div>
                </div>
                <div class="login-input-fields-flex">
                    <!-- <label for="password" class="no-shadow-card-label-password">Password</label> -->
                    <div class="curved-edge full-width">
                        <input type="password" name="password" class="no-shadow-card-input-password no-focus" id="password" placeholder="password">
                    </div>
                    
                </div>
                <div class="no-shadow-card-button">
                    <button class="curved-button">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
